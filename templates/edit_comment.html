{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <!--Title-->
    <h1 class="text-center">Edit your comment</h1>    
    <br>
    <div class="row justify-content-center">
        {% if user.is_authenticated %}
        <div class="col-xs-12 col-md-4">
            <form method="post" class="mb-5">
                {{ form | crispy }}
                {% csrf_token %}                                
                <!-- Edit comment-->
                <button type="submit" class="btn orange-btn mt-2">Update</button>
                <a class="btn orange-btn mt-2" href="{% url 'recipes' %}">Cancel</a>        
            </form> 
        </div>
        {% endif %}
    </div>
</div>
{%endblock%}
