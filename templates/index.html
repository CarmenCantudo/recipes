{% extends "base.html" %}

{% block content %}

{% load static %}

<div class="container-fluid out-banner">
    <div class="banner"></div>
</div>
<div class="container">
    <h3 class="text-center">Latest recipes</h3>
    <div class="row">

        {% for recipe in recipes %}
        <div class="col-2">
            <a class="recipe-link" href="{% url 'recipe_detail' recipe.slug %}">
                {% if "placeholder" in recipe.featured_image.url %}
                <img src="{% static 'image/recipe-book.jpg' %}" class="d-block w-100" alt="Recipe book">
                {% else %}
                <img src="{{ recipe.featured_image.url }}" class="d-block w-100" alt="{{ recipe.title }}">
                {% endif %}
                <div>
                    <h5>{{ recipe.title }}</h5>
                    <p><i class="far fa-heart"></i>
                        {{ recipe.number_of_likes }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{%endblock%}
